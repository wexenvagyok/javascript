<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adatbekérő</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <style>
    #Bekuld {
      margin-top: 1rem;  /* A gomb felső margója 1rem */
    }
    div{
      text-align: center;
    }
  </style>

  <main>
    <div>
      <img src="./fejlec.png">
    </div>
    <div class="container">
      <form>
        <div class="row">
          <div class="col">
            <label for="Nev" class="form-label">Teljes Név</label>
            <input type="text" class="form-control" id="Nev">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="Email" class="form-label">Email cím</label>
            <input type="email" class="form-control" id="Email">
          </div>
          <div class="col">
            <label for="szHó" class="form-label">Születési Idő</label>
            <input type="date" class="form-control" id="szHó">
          </div>
        </div>
        <button id="Bekuld" type="submit" class="btn btn-primary">Beküldés</button>
      </form>

    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
